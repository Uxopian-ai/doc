site_name: Uxopian-ai documentation
site_author: Uxopian
site_description: Documentation for Uxopian-ai

theme:
    name: material
    language: en
    logo: images/uxopian-ico.png
    favicon: images/uxopian-ico.png
    custom_dir: custom_theme
    palette:
        - scheme: default
          primary: "#3A3A8D"
          accent: "#3EB650"
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: "#3A3A8D"
          accent: "#3EB650"
          toggle:
              icon: material/brightness-4
              name: Switch to light mode

    features:
        - navigation.tabs
        - navigation.top
        - navigation.sections
        - navigation.path
        - search.suggest
        - search.highlight
        - content.code.copy

extra_css:
    - extra.css

nav:
    - Home: index.md
    - "Getting Started":
          - "Quick Start": "getting_started/quickstart.md"
          - "Deploy with Docker": "getting_started/installation_guide.md"
          - "Deploy with Docker + ARender": "getting_started/installation_guide_arender.md"
    - "Understanding Uxopian-ai":
          - "Architecture Overview": "understanding/architecture.md"
          - "Core Concepts": "understanding/concepts.md"
          - "The Templating Engine": "understanding/templating.md"
          - "Security Model (BFF Pattern)": "understanding/security.md"
    - "How-To Guides":
          - "Managing Prompts and Goals": "how_to/managing_prompts_goals.md"
          - "Using the REST API": "how_to/api_usage.md"
          - "Integrating with ARender": "how_to/integrate_arender.md"
          - "Integrating with FlowerDocs": "how_to/integrate_flowerdocs.md"
          - "Embedding in a Web Page": "how_to/integrate_web_page.md"
          - "Backup and Recovery": "how_to/backup_recovery.md"
          - "Monitoring Performance": "how_to/monitoring.md"
    - "Extending Uxopian-ai":
          - "Creating Custom Helpers": "extending/custom_helpers.md"
          - "Creating Advanced Helpers": "extending/advanced_helpers.md"
          - "Creating Custom Tools": "extending/custom_tools.md"
          - "Adding a New LLM Provider": "extending/new_provider.md"
          - "Adding a Custom Auth Provider": "extending/custom_auth_provider.md"
    - "Reference":
          - "Configuration Files": "reference/config_files.md"
          - "REST API": "reference/api.md"
          - "Environment Variables": "reference/env_variables.md"
    - "Admin Panel":
          - "Dashboard": "admin/dashboard.md"
          - "Prompt Management": "admin/prompts.md"
          - "LLM Provider Management": "admin/llm_providers.md"
          - "Statistics & ROI": "admin/statistics.md"
          - "User Management": "admin/users.md"
    - "FAQ": "faq.md"
    - "Release Notes":
          - "v2026.0.0-ft2": "release_notes/v2026.0.0-ft2.md"
          - "v2026.0.0-ft1-rc2": "release_notes/v2026.0.0-ft1-rc2.md"

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - admonition
    - pymdownx.details
    - attr_list
    - md_in_html
    - tables
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
